<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <script>

      const rand = (min, max) => {
        return Math.round(Math.random() * (max - min)) + min
      }


      // A 區 1~38 取 6 個數字
      const groupA = []

      //第一種
      //取六個數字
      for (let i = 0; i < 6; i++) {
        const num = rand(1, 38)
        //如果有包含這個數字，就讓這個迴圈再跑一次
        if (groupA.includes(num)) {
          i--
          //如果沒有包含這個數字，就讓這個數字放進陣列裡面
        } else {
          groupA.push(num)
        }
      }

      //第二種
      //我不知道要抽幾次，才會滿足
      //直到抽滿六個
      while (groupA.length < 6) {
        const num = rand(1, 38)
        //不重覆就放進陣列
        if (!groupA.includes(num)) {
          groupA.push(num)
        }
      }

      //第三種
      const numbers = []
      //建立一個有38個數字的陣列
      for (let i = 1; i <= 38; i++) {
        numbers.push(i)
      }
      //取六個數字
      for (let i = 0; i < 6; i++) {
        //每次隨機一個陣列索引
        const index = rand(0, numbers.length - 1)
        //將取到的索引對應值放入群組
        groupA.push(numbers[index])
        //將取到的索引從數字陣列移除
        numbers.splice(index, 1)
      }



    </script>
  </body>

</html>
